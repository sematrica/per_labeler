<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Labeler with Highlighted Cells</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(20, 30px); /* Increase columns */
            grid-template-rows: repeat(20, 30px); /* Increase rows */
            gap: 2px;
            position: relative;
            border-radius: 20px; /* Increase border radius */
            overflow: hidden;
            width: 600px; /* Increase frame size */
            height: 600px; /* Increase frame size */
        }
        .cell {
            width: 30px; /* Smaller cell size */
            height: 30px; /* Smaller cell size */
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .highlighted {
            background-color: rgba(255, 0, 0, 0.5);
        }
        .labeled {
            background-color: rgba(0, 255, 0, 0.5);
        }
        #upload-button, #train-button, #save-button {
            margin: 20px;
        }
        #train-button {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
<input type="file" id="upload-button" accept="image/*">
<button id="train-button">_cookie</button>
<button id="save-button">_save_lbl</button>
<div id="grid-container">
    <!-- Cells will be generated by JavaScript -->
</div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const trainButton = document.getElementById('train-button');
            const saveButton = document.getElementById('save-button');
            let trainingData = [];
            let labeledCells = [];

            // Create a 20x20 grid of cells
            for (let i = 0; i < 400; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => {
                    cell.classList.toggle('labeled');
                    const cellIndex = parseInt(cell.dataset.index);
                    if (cell.classList.contains('labeled')) {
                        if (!labeledCells.includes(cellIndex)) {
                            labeledCells.push(cellIndex);
                        }
                    } else {
                        labeledCells = labeledCells.filter(index => index !== cellIndex);
                    }
                    console.log('Labeled cells:', labeledCells);
                });
                gridContainer.appendChild(cell);
            }

            const uploadButton = document.getElementById('upload-button');
            uploadButton.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        gridContainer.style.backgroundImage = `url(${e.target.result})`;
                        gridContainer.style.backgroundSize = 'cover';
                        const image = new Image();
                        image.src = e.target.result;
                        image.onload = () => detectObjects(image);
                    };
                    reader.readAsDataURL(file);
                }
            });

            trainButton.addEventListener('click', () => {
                alert('Training with current image data...');
                // Placeholder: Add logic here to use the image data for training
                console.log('Training data:', trainingData);
            });

            saveButton.addEventListener('click', () => {
                const labeledData = {
                    image: gridContainer.style.backgroundImage,
                    labels: labeledCells
                };
                console.log('Saved labeled data:', labeledData);
                alert('Labeled data saved to console. You can modify this to store it elsewhere.');
            });
        });

        async function detectObjects(imageElement) {
            const model = await cocoSsd.load();
            const predictions = await model.detect(imageElement);
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('highlighted'));
            let personDetected = false;

            predictions.forEach(prediction => {
                if (prediction.class === 'person') {
                    personDetected = true;
                    // Highlight cells based on a basic mapping of bounding box positions
                    const [x, y, width, height] = prediction.bbox;
                    const startX = Math.floor((x / imageElement.width) * 20);
                    const startY = Math.floor((y / imageElement.height) * 20);
                    const endX = Math.min(20, startX + Math.ceil((width / imageElement.width) * 20));
                    const endY = Math.min(20, startY + Math.ceil((height / imageElement.height) * 20));

                    for (let i = startY; i < endY; i++) {
                        for (let j = startX; j < endX; j++) {
                            const index = i * 20 + j;
                            if (cells[index]) {
                                cells[index].classList.add('highlighted');
                            }
                        }
                    }
                }
            });

            if (personDetected) {
                document.getElementById('train-button').style.display = 'block';
                trainingData.push(imageElement.src); // Store the image source as training data
            }
        }
    </script>
</body>
</html>
